<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="description" content="{% block page_description %}{% endblock %}" />
    <meta name="viewport" content="{% block page_viewport %}width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no{% endblock %}" />
    {% block head_resources %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
