<div class="rvc--hotels">
	<div class="hot-loading" v-if="serviceLoading">
		Loading...
	</div>
	<div class="hot-error" v-else-if="serviceError">
		Error: {{ (serviceError && serviceError.message) || serviceError }}
	</div>
	<rvc--hotels--results v-else-if="serviceSuccess"></rvc--hotels--results>
</div>
