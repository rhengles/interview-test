<div class="rvc--calendar">
	<div class="cal-header">
		<div class="cal-month">
			{{monthName}} / {{year}}
		</div>
		<div class="cal-week">
			<div class="cal-day" v-for="day in daysHeader">
				{{day}}
			</div>
		</div>
	</div>
	<div class="cal-body">
		<div class="cal-week" v-for="week in weeks">
			<div v-bind:class="['cal-day', {
				'cal-day-enabled':!!date,
				'cal-day-start':date && selectionStart && selectionStart.getTime() === date.getTime(),
				'cal-day-end':date && selectionEnd && selectionEnd.getTime() === date.getTime(),
				'cal-day-during':date && selectionStart && selectionEnd && selectionStart.getTime() <= date.getTime() && date.getTime() <= selectionEnd.getTime(),
				'cal-day-alone':date && selectionStart && !selectionEnd && selectionStart.getTime() === date.getTime()
				}]"
				v-for="date in week"
				v-on:click="clickDay(date)">
				<div class="cal-day-text">
					{{date ? date.getDate() : ''}}
				</div>
			</div>
		</div>
	</div>
</div>
